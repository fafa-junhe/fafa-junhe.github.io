name: ci 


on:
  push:
    branches: 


      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 

      - run: mkdir site
      - run: echo "fafa.junhe.work" > site/CNAME
      - run: mkdocs gh-deploy --force
